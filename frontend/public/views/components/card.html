<div class="card">
    <!-- {{title}} Son variables que se reemplazarán dinámicamente con datos reales al momento de renderizar el contenido -->
    <h1 class="card__title">{{description}}</h1> 
    <div class="card__icons">
        <img src="{{icon1}}" alt="[Ícono principal]" class="card__icon-primary">
        <img src="{{icon2}}" alt="[Ícono secundario]" class="card__icon-secundary">
    </div>
    <p class="card__description">{{description}}</p>
</div>
